<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/10b92154bf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Love Calculator</h1>
        <div class="content">
          <div class="input-area">
            <form autocomplete="off">
              <input
                type="text"
                placeholder="Your Name"
                id="NameOne"
                onfocus="this.value = ''"
              />
            </form>
            <form autocomplete="off">
              <input
                type="text"
                placeholder="Your Crush"
                id="NameTwo"
                onfocus="this.value = ''"
              />
            </form>
          </div>
          <a href="#" id="calculateLoveBtn">❤️ Calculate Love ❤️</a>
          <div class="output-area">
            <p id="print"></p>
            <p id="statement"></p>
          </div>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
